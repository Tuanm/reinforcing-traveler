<head>
    <title>A-maze game!</title>
    <link rel="stylesheet" href="/maze/style.css">
</head>
<body>
    <div class="container">
        <h2>A-maze game!</h2>
    </div>
    <div class="container">
        <div>
            <textarea id="map" cols="40" rows="10" placeholder="The maze will be changed here..."></textarea>
        </div>
        <button id="map-modify-button">Modify</button>
    </div>
    <div class="container">
        <div>
            <input type="number" id="learning-rate-input" placeholder="Learning rate" title="Alpha"/>
            <input type="number" id="discount-factor-input" placeholder="Discount Factor" title="Gamma"/>
            <input type="number" id="exploration-rate-input" placeholder="Exploration Rate" title="Epsilon"/>
        </div>
        <div>
            <input type="number" id="max-steps-input" placeholder="Steps" title="Maximum Steps"/>
            <input type="number" id="step-speed-input" placeholder="Speed" title="In Millisecond"/>
        </div>
        <button id="start-button">Start</button>
    </div>
    <div class="container">
        <table>
            <caption hidden>Game Step</caption>
            <tr>
                <th scope="row">Total Reward</th>
                <td><span class="game-reward" id="total-reward">0</span></td>
            </tr>
            <tr>
                <th scope="row">Next Action</th>
                <td><span class="game-action" id="next-action">?</span></td>
            </tr>
        </table>
    </div>
    <div class="game-board" id="game-states"></div>
    <div class="game-values" id="game-values" title="Click to hide!">
        <div class="game-board-row">
            <div class="game-value"></div>
            <div class="game-value" id="action-left-value" title="Left"></div>
            <div class="game-value"></div>
        </div>
        <div class="game-board-row">
            <div class="game-value" id="action-up-value" title="Up"></div>
            <div class="game-value"></div>
            <div class="game-value" id="action-down-value" title="Down"></div>
        </div>
        <div class="game-board-row">
            <div class="game-value"></div>
            <div class="game-value" id="action-right-value" title="Right"></div>
            <div class="game-value"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <script src="/maze/script.js"></script>
</body>
