<head>
    <title>Maze</title>
    <link rel="stylesheet" href="/maze/style.css">
</head>
<body>
    <div>Open tab Console!</div>
    <div>
        <div>
            <input type="number" id="learning-rate-input" placeholder="Alpha"/>
            <input type="number" id="discount-factor-input" placeholder="Gamma"/>
            <input type="number" id="exploration-rate-input" placeholder="Epsilon"/>
        </div>
        <div>
            <input type="number" id="max-steps-input" placeholder="Steps"/>
            <input type="number" id="step-speed-input" placeholder="Speed"/>
        </div>
        <button id="start-button">Start</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <script src="/maze/script.js"></script>
</body>
