<head>
    <title>A-maze game!</title>
    <link rel="stylesheet" href="/maze/style.css">
</head>
<body>
    <div class="container">
        <h1>A-maze game</h1>
    </div>
    <div class="container">
        <div>
            <textarea id="map" cols="40" rows="10" placeholder="The maze will be changed here..."></textarea>
        </div>
        <div>
            <textarea cols="40" rows="5" title="Available Symbols" readonly>
                W = WALL [-5]
                G = GOAL [+10]
                - = OTHER [+0]
                number = OTHER [number]
            </textarea>
        </div>
        <button id="map-reload-button">Reload</button>
    </div>
    <div class="container">
        <div>
            <input type="number" id="learning-rate-input" placeholder="Learning Rate" title="Alpha [Default: 0.5]" min="0" max="1" step="0.0001"/>
            <input type="number" id="discount-factor-input" placeholder="Discount Factor" title="Gamma [Default: 0.7]" min="0" max="1" step="0.0001"/>
            <input type="number" id="exploration-rate-input" placeholder="Exploration Rate" title="Epsilon [Default: 0.1]" min="0" max="1" step="0.0001"/>
        </div>
        <div>
            <input type="number" id="max-steps-input" placeholder="Steps" title="Maximum Steps [Default: 200]" min="0"/>
            <input type="number" id="step-speed-input" placeholder="Speed" title="Speed (in millisecond) [Default: 1000]" min="10"/>
        </div>
        <div>
            <input type="text" id="init-state-input" placeholder="Initial State" title="Initial State: x, y [Default: Random]" pattern="[0-9]+[,|\s][0-9]+"/>
            <select id="game-policies" title="Policy">Policy</select>
        </div>
        <div>
            <button id="start-button">Start</button>
        </div>
    </div>
    <div class="container">
        <table>
            <caption hidden>Game Step</caption>
            <tr>
                <th scope="row">Total Reward</th>
                <td><span class="game-reward" id="total-reward">0</span></td>
            </tr>
            <tr>
                <th scope="row">Next Action</th>
                <td><span class="game-action" id="next-action">?</span></td>
            </tr>
        </table>
    </div>
    <div class="game-board" id="game-states"></div>
    <div class="game-values" id="game-values" title="Click to hide!">
        <div class="game-board-row">
            <div class="game-value"></div>
            <div class="game-value" id="action-left-value" title="State-Action Value for action [Left]"></div>
            <div class="game-value"></div>
        </div>
        <div class="game-board-row">
            <div class="game-value" id="action-up-value" title="State-Action Value for action [Up]"></div>
            <div class="game-value"></div>
            <div class="game-value" id="action-down-value" title="State-Action Value for action [Down]"></div>
        </div>
        <div class="game-board-row">
            <div class="game-value"></div>
            <div class="game-value" id="action-right-value" title="State-Action Value for action [Right]"></div>
            <div class="game-value"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <script src="/maze/script.js"></script>
</body>
